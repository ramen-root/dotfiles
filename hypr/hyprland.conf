### INPUT ###
input {
  kb_layout = latam # XKB layout
  follow_mouse = 1 
  #force_no_accel = 1
  # kb_model = 
  # kb_variant = dvorak # XKB variant
  # numlock_by_default = false 
  # repeat_rate = 25
  # repeat_delay = 600
  # accel_profile = flat # flat, adaptive
  # natural_scroll = true
  sensitivity = 1.0  # Ajusta según tu preferencia
  accel_profile = "flat"
touchpad {
        natural_scroll = true
    }
}
gestures {
    #workspace_swipe = true
}


### OUTPUT
bind =, xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bind =, xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5-%
bind=SUPER,XF86MonBrightnessDown, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -100
bind=SUPER,XF86MonBrightnessUp, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +100
bind=SUPER CTRL,0, exec, busctl --user set-property rs.wl-gammarelay / rs.wl.gammarelay Brightness d 1.0 && busctl --user set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6500

### MOUSE BINDING 
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

### MISCELLANEOUS ###
bind = SUPER SHIFT, C, exec, $colorpicker
bind = SUPER SHIFT, L, exec, gtklock
bind = SUPER, Return, exec, $term
bind = SUPER, N, exec, $files
bind = SUPER, D, exec, killall rofi || rofi -show drun -theme ~/.config/rofi/launchers/type-4/style-1.rasi
bind = SUPER, E, exec, killall rofi || rofi -show emoji -config .config/rofi/launchers/type-4/style-9.rasi
bind = SUPER SHIFT, E, exec, env GDK_BACKEND=x11 emacs
bind = SUPER SHIFT, B, exec, killall -SIGUSR2 waybar # Reload waybar
bind = SUPER, B, exec, killall -SIGUSR1 waybar # Hide waybar

### TABBED ###
bind = SUPER, t, togglegroup
bind = SUPER, tab, changegroupactive
bind = SUPER, T, exec, $notifycmd 'Toggled Group Mode'

### WORKSPACE, CHANGE MODE 
bind = SUPER SHIFT, Space, workspaceopt, allfloat
bind = SUPER SHIFT, Space, exec, $notifycmd 'Toggled All Float Mode'
bind = SUPER SHIFT, P, workspaceopt, allpseudo
bind = SUPER SHIFT, P, exec, $notifycmd 'Toggled All Pseudo Mode'
bind = SUPER, Tab, cyclenext,
bind = SUPER, Tab, bringactivetotop,
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

### WINDOW FOCUS ###
